<!DOCTYPE html>
<html>
<head>
  <title>Scott Bing - Homework #5</title>
  <style>
      .size{
            height:30px;
            width:100px;
            background-color: darkblue; /* Green */
            display: inline-block;
            float: left;
            color: white;
      } 
      .box{
          position: absolute;
          top: 25%;
          left: 25%;
          background-color: lightblue;
          width: 200px;
          border: 15px solid blue;
          padding: 50px;
          margin: 20px; 
      }
    </style>
    <script src="pet.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</script>
</head>
<body>
  <form id="contact">
      <fieldset class="box">
          <label>Name:</label><br>
          <input name="name" type="text" required><br>
          <label>Birthday:</label><br>
          <input name="birthday" type="text" placeholder="mm/dd/yyyy" required><br>
          <label>Favorite Food:</label><br>
          <input name="food" type="text" required><br>
          <label>Activities:</label><br>
          <input name="activities" type="text" placeholder="activity1,activiyt2.activity3,..." required><br>
          <h3>Select an animal:</h3>
          <label class="radio-inline">
            <input type="radio" name="animal" id="animal1">Dog
          </label>
          <label class="radio-inline">
            <input type="radio" name="animal" id="animal2">Cat
          </label>
          <label class="radio-inline">
            <input type="radio" name="animal" id="animal3">Cow
              <br/>
            You selected: 
            <label id="animalLabel"></label>
          <h3></h3>
          <button class="size" type="submit" id="submit">Submit</button>
          <button class="size" type="reset" id="submit">Clear</button>         
      </fieldset>
  </form>
    <div id="result"></div>
</body>
</html>
